<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GitHub User Info</h1>
        <form id="github-user-001">
            <div class="form-group">
                <label for="username">GitHub Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <button type="submit" class="btn btn-primary">Get Info</button>
        </form>

        <div id="github-created-at" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('github-user-001').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const createdAtElement = document.getElementById('github-created-at');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            let apiUrl = `https://api.github.com/users/${username}`;

            const headers = {};
            if (token) {
                headers['Authorization'] = `token ${token}`;
            }

            fetch(apiUrl, {
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const createdAtUTC = new Date(data.created_at).toISOString().slice(0, 10);
                createdAtElement.textContent = `Account created at: ${createdAtUTC} UTC`;
            })
            .catch(error => {
                createdAtElement.textContent = `Error: ${error}`;
            });
        });
    </script>

</body>
</html>
