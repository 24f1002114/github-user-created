<!DOCTYPE html>
<html>
<head>
    <title>GitHub Account Creation Date</title>
    <style>
        body {
            font-family: sans-serif;
        }
        #github-status {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>GitHub Account Creation Date</h1>
    <form id="github-form">
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Get Info</button>
    </form>
    <div id="creation-date"></div>
    <div id="github-status" aria-live="polite"></div>

    <script>
        document.getElementById('github-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const creationDateDiv = document.getElementById('creation-date');
            const statusDiv = document.getElementById('github-status');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            statusDiv.textContent = 'Looking up GitHub account creation date...';

            let apiUrl = `https://api.github.com/users/${username}`;
            let headers = {};

            if (token) {
                headers = {
                    'Authorization': `token ${token}`
                };
            }

            fetch(apiUrl, {
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const creationDate = new Date(data.created_at);
                const formattedDate = creationDate.toISOString().slice(0, 10);
                creationDateDiv.textContent = `Account creation date: ${formattedDate} UTC`;
                statusDiv.textContent = 'GitHub account creation date lookup succeeded.';

            })
            .catch(error => {
                console.error('Error:', error);
                creationDateDiv.textContent = `Error: ${error}`;
                statusDiv.textContent = 'GitHub account creation date lookup failed.';
            });
        });
    </script>
</body>
</html>
